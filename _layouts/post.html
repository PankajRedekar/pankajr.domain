<!DOCTYPE html>
<html lang="en">
<head>

<!-- Meta -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<!-- Title -->
<title>{{page.title}}</title>

<!-- Favicons -->
<link rel="shortcut icon" href="assets/img/favicon.png">
<link rel="apple-touch-icon" href="assets/img/favicon_60x60.png">
<link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon_76x76.png">
<link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon_120x120.png">
<link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon_152x152.png">

<!-- Google Web Fonts -->
<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500,300,100' rel='stylesheet' type='text/css'>

<!-- CSS Styles -->
<link rel="stylesheet" href="assets/css/styles.css" />

<!-- CSS Template -->
<link rel="stylesheet" href="assets/css/theme.min.css" />
<link rel="stylesheet" href="assets/css/color/blue-beige.css" id="color" />

<!-- Styleswitcher -->
<link rel="stylesheet" href="assets/styleswitcher/styleswitcher.css" />

</head>

<body class="header-vertical">

<!-- Loader -->
<div id="page-loader" class="bg-white"></div>
<!-- Loader / End -->

<!-- Header -->
<header id="header" class="bg-white hidden-sm hidden-xs">

    <!-- Photo -->
    <div class="photo">
        <img src="https://pankajr.com/assets/img/photos/pr.jpg" alt="...">
    </div>

    <!-- Social Media -->
    <div class="social-media">
        <strong class="text-sm">Follow me!</strong>
        <ul class="list-inline margin-t-10">
            <li><a href="https://www.facebook.com/pankajredekar1996" class="icon icon-xs"><i class="fa fa-facebook text-muted"></i></a></li>
            <li><a href="https://twitter.com/Redekar_Pankaj" class="icon icon-xs"><i class="fa fa-twitter text-muted"></i></a></li>
            <li><a href="https://plus.google.com/u/1/+PankajRedekarPR" class="icon icon-xs"><i class="fa fa-google-plus text-muted"></i></a></li>
        </ul>
    </div>

</header>
<!-- Header / End -->

<!-- Content -->
<div id="content" class="bg-grey">

    <!-- Section - Post -->
    <section id="post" class="section bg-grey padding-t-20 padding-b-60">

        <!-- Content -->
        <div class="container container-wide">
    
            <nav class="text-center margin-b-20">
                <a href="javascript: history.go(-1)" class="icon icon-circle icon-hover icon-sm icon-primary"><i class="ti-arrow-left"></i></a>
                <a href="/" class="icon icon-circle icon-hover icon-sm icon-secondary"><i class="ti-list"></i></a>
            </nav>
            
            <div class="row"> 
                <!-- Post -->
                <article class="post col-lg-10 col-lg-push-1">
                    <div class="post-photo">
                        <img src="{{site.url}}/assets/img/photos/{{page.title}}.jpg" alt="...">
                    </div>
                    <div class="post-content">
                        <div class="meta">
                            <span><i class="fa fa-user"></i><a href="#">{{page.author}}</a></span>
                            <span><i class="fa fa-tag"></i><a href="#">{{page.tag}}</a></span>
                        </div>
                        <div class="date">{{ page.date | date_to_string }}</div>
                        <h1>{{page.title}}</h1>
                        {{content}}
                        <a href="http://www.reliablecounter.com" target="_blank"><img src="http://www.reliablecounter.com/count.php?page=pankajr.com&digit=style/plain/4/&reloads=0" alt="" title="" border="0"></a><br /><a href="http://" target="_blank" style="font-family: Geneva, Arial; font-size: 9px; color: #330010; text-decoration: none;"></a>
                        
        </div>

                    


                </article>
                <div id="disqus_thread"></div>
<script>

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = '//blogpankajrcom.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                   </div>  

        </div>
        
    </section>
    <!-- Section - Latest Posts / End -->

</div>
<!-- Content / End -->

<!-- Ajax Wrapper & Loader -->
<div id="ajax-modal"></div>
<div id="ajax-loader"><i class="fa fa-spinner fa-spin"></i></div>

<!-- FB Like -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "../../connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!-- JS Libraries -->
<script src="assets/js/jquery-1.11.3.min.js"></script>

<!-- JS Plugins -->
<script>
window.paceOptions = {
    target: '#page-loader',
    ajax: false
};
</script>
<script src="assets/js/plugins.js"></script>

<!-- JS Core -->
<script src="assets/js/core.min.js"></script>

<!-- Google Map API -->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>

<!-- Styleswitcher -->
<script src="assets/styleswitcher/styleswitcher.js"></script>

</body>
